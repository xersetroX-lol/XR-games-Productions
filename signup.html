<!DOCTYPE html>
<html lang="en" class="bg-[#121212] text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen">
  <form id="signupForm" class="bg-[#1e1e1e] p-8 rounded-lg shadow-lg w-80">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    <input type="text" id="username" placeholder="Username" required class="w-full mb-4 px-4 py-2 rounded bg-gray-800 text-white" />
    <input type="password" id="password" placeholder="Password" required class="w-full mb-6 px-4 py-2 rounded bg-gray-800 text-white" />
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">Register</button>
  </form>
  <script>
    document.getElementById('signupForm').onsubmit = function(e) {
      e.preventDefault();
      localStorage.setItem('user', document.getElementById('username').value);
      window.location.href = "HTML.html";
    }
  </script>
</body>
</html>
